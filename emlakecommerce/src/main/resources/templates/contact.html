<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout}"
        lang="az">
<head>
    <meta charset="UTF-8">
    <title>FerecovEmlak.az | Ən Yaxşı Daşınmaz Əmlak Alqı-Satqı və Kirayəsi</title>
</head>
<body>
<section layout:fragment="content">
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Bizimlə Əlaqə</h1>
            <p>Sizin rahatlığınız və məmnuniyyətiniz bizim üçün çox önəmlidir. Bizə hər zaman müraciət edə bilərsiniz.</p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4">
                    <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-map-marker-alt text-primary"></i>
                                </div>
                                <span th:text="${contact.address}">123 Street, New York, USA</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-envelope-open text-primary"></i>
                                </div>
                                <span th:text="${contact.email}">info@example.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.5s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-phone-alt text-primary"></i>
                                </div>
                                <span th:text="${contact.phone}">+012 345 6789</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <iframe class="position-relative rounded w-100 h-100"
                        th:src="${contact.map}"
                        frameborder="0" style="min-height: 400px; border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0"></iframe>
            </div>

            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <form th:action="@{/contact}" th:object="${message}" method="post">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="firstName">Ad</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Adınızı yazın">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="lastName">Soyad</label>
                                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Soyadınızı yazın">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="email">E-posta</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="E-posta adresinizi yazın">
                        </div>
                        <div class="form-group mb-5">
                            <label class="text-black" for="content">Mesaj</label>
                            <textarea th:field="*{content}" class="form-control" id="content" cols="30" rows="5" placeholder="Mesajınızı yazın"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Mesaj Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

    <!-- Call to Action Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="bg-light rounded p-3">
                <div class="bg-white rounded p-4" style="border: 1px dashed rgba(0, 185, 142, .3)">
                    <div class="row g-5 align-items-center">
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                            <img class="img-fluid rounded w-100" th:src="${contact.imageUrl}" alt="">
                        </div>
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                            <div class="mb-4">
                                <h1 class="mb-3" th:text="${contact.title}"></h1>
                                <p th:text="${contact.description}"></p>
                            </div>
                            <a th:href="${contact.callButtonUrl}" class="btn btn-primary py-3 px-4 me-2">
                                <i class="fa fa-phone-alt me-2"></i><span th:text="${contact.callButtonText}"></span>
                            </a>
                            <a th:href="${contact.appointmentButtonUrl}" class="btn btn-dark py-3 px-4">
                                <i class="fa fa-calendar-alt me-2"></i><span th:text="${contact.appointmentButtonText}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Call to Action End -->

</section>


</body>
</html>
